spring:
  profiles:
    active: @spring.active@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        group: @config.group@
        file-extension: yaml
      discovery:
        namespace: @config.namespace@
        server-addr: @config.server-addr@
        watch:
          enabled: false